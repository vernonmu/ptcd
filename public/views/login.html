<div class="container" style="margin-top:35px;">
  <div class="row">
    <div class="col s12 card">
      <div class="card-content">
        <h1 class="center-align">Login / Sign Up</h1>
        <div class="row">
          <form class="col m6 s12">
            <h5>Login</h5>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Username</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">vpn_key</i>
                <input id="icon_telephone" type="text" class="validate">
                <label for="icon_telephone">Password</label>
              </div>
            </div>
          </form>
          <div class="col m6 s12">
            <h5>Sign up</h5>

            <a style="margin-top:15px;" class="blue waves-effect waves-light btn">Login with Facebook</a>

            <a style="margin-top:10px;" class="blue waves-effect waves-light btn">Login with Twitter</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
