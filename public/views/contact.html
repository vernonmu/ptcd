<div class="container" style="margin-top:35px;">
  <div class="row">
    <div class="col s12 card">
      <div class="card-content">
        <h1>Contact</h1>
        <p class="flow-text">Want to get in contact? Find us below, or send us a message using the form.</p>
        
        <div class="row">
          <form class="col s12" id="reg-form">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" required>
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" required>
                <label for="last_name">Last Name</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" minlength="6" required>
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">

              <div class="input-field col s6">
                <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Send
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
